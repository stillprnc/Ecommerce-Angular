<div class="min-h-screen bg-black text-white p-8">
  <h2 class="!text-3xl font-semibold !mb-10 ">Add Shipping Adress</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
    
    <!-- Left: Saved Address -->
    <div class="bg-gray-900 p-6 rounded shadow-md space-y-4">
      <div>
        <p class="text-sm text-gray-400">Zosh Code</p>
        <p>mumbai, thane, mumbai, Maharastra, 420001</p>
      </div>
      <div>
        <p class="text-sm text-gray-400">Phone Number</p>
        <p>7865784532</p>
      </div>
      <button class="mt-4 bg-green-400 hover:bg-green-500 text-black px-4 py-2 rounded font-semibold">
        Deliver Here
      </button>
    </div>

    <!-- Right: Form -->
    <form class="bg-gray-900 p-6 rounded shadow-md space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="First Name*" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none" />
        <input type="text" placeholder="Last Name*" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none" />
      </div>

      <textarea placeholder="Address*" rows="3" class="w-full bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none"></textarea>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="City*" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none" />
        <input type="text" placeholder="State/Province/Region*" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Zip / Postal code*" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none" />
        <input type="text" placeholder="Phone Number*" class="bg-gray-800 text-white p-2 rounded border border-gray-600 focus:outline-none" />
      </div>

      <button type="submit" class="w-full mt-4 bg-green-400 hover:bg-green-500 text-black py-2 rounded font-semibold">
        Deliver Here
      </button>
    </form>
  </div>
</div>
